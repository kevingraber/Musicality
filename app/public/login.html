<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- Document Title
	============================================= -->
	<title>Login - Musicality</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header page-section">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="images/mlogogreen.png"><img src="images/mlogogreen.png" alt="Musicality Logo"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="images/mlogox2green.png"><img src="images/mlogox2green.png" alt="Musicality Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu">
							<li><a href="#" data-href="#header"><div>Home</div></a></li>
						</ul>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		
		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="#tab-login">Login</a></li>
							<li class="inline-block"><a href="#tab-register">Register</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content clearfix" id="tab-login">
								<div class="panel panel-default nobottommargin">
									<div class="panel-body" style="padding: 40px;">
										<form id="login-form" name="login-form" class="nobottommargin" method="POST">

											<h3>Login to your Account</h3>

											<div class="col_full">
												<label for="login-username">Username:</label>
												<input type="text" name="username" class="form-control" required />
											</div>

											<div class="col_full">
												<label for="login-password">Password:</label>
												<input type="password" name="password" class="form-control" required />
											</div>

											<div class="col_full nobottommargin">
												<button class="button button-3d button-black nomargin" id="login-submit" name="login-submit" value="login">Login</button>
												<!-- <a href="#" class="fright">Forgot Password?</a> -->
											</div>

										</form>
									</div>
								</div>
							</div>

							<div class="tab-content clearfix" id="tab-register">
								<div class="panel panel-default nobottommargin">
									<div class="panel-body" style="padding: 40px;">
										<h3>Register for an Account</h3>

										<form id="register-form" name="register-form" class="nobottommargin" action="/api/create" method="POST">
											
											<div class="col_full">
												<label for="register-name">Name:</label>
												<input type="text" id="register-name" name="registername" class="form-control" required />
											</div>

											<div class="col_full">
												<label for="register-username">Username:</label>
												<input type="text" id="register-username" name="registerusername" value="" class="form-control" required />
											</div>

											<div class="col_full">
												<label for="register-password">Password:</label>
												<input type="password" id="register-password" name="registerpassword" value="" class="form-control" required />
											</div>

											<div class="col_full">
												<label for="register-city">City:</label>
												<input type="text" id="register-city" name="registercity" value="" class="form-control" required />
											</div>

											<div class="col_full">
												<label for="register-state">State:</label>
												<select name="registerstate" id="register-state"  class="form-control" required>
													<option value="">-- State --</option>
													<option value="AL">Alabama</option>
													<option value="AK">Alaska</option>
													<option value="AZ">Arizona</option>
													<option value="AR">Arkansas</option>
													<option value="CA">California</option>
													<option value="CO">Colorado</option>
													<option value="CT">Connecticut</option>
													<option value="DE">Delaware</option>
													<option value="FL">Florida</option>
													<option value="GA">Georgia</option>
													<option value="HI">Hawaii</option>
													<option value="ID">Idaho</option>
													<option value="IL">Illinois</option>
													<option value="IN">Indiana</option>
													<option value="IA">Iowa</option>
													<option value="KS">Kansas</option>
													<option value="KY">Kentucky</option>
													<option value="LA">Louisiana</option>
													<option value="ME">Maine</option>
													<option value="MD">Maryland</option>
													<option value="MA">Massachusetts</option>
													<option value="MI">Michigan</option>
													<option value="MN">Minnesota</option>
													<option value="MS">Mississippi</option>
													<option value="MO">Missouri</option>
													<option value="MT">Montana</option>
													<option value="NE">Nebraska</option>
													<option value="NV">Nevada</option>
													<option value="NH">New Hampshire</option>
													<option value="NJ">New Jersey</option>
													<option value="NM">New Mexico</option>
													<option value="NY">New York</option>
													<option value="NC">North Carolina</option>
													<option value="ND">North Dakota</option>
													<option value="OH">Ohio</option>
													<option value="OK">Oklahoma</option>
													<option value="OR">Oregon</option>
													<option value="PA">Pennsylvania</option>
													<option value="RI">Rhode Island</option>
													<option value="SC">South Carolina</option>
													<option value="SD">South Dakota</option>
													<option value="TN">Tennessee</option>
													<option value="TX">Texas</option>
													<option value="UT">Utah</option>
													<option value="VT">Vermont</option>
													<option value="VA">Virginia</option>
													<option value="WA">Washington</option>
													<option value="WV">West Virginia</option>
													<option value="WI">Wisconsin</option>
													<option value="WY">Wyoming</option>
												</select>
											</div>

											<div class="col_full">
												<label for="register-inst">Instrument:</label>
												<select name="registerinst" id="register-inst"  class="form-control" required>
													<option value="">-- Instrument --</option>
													<option value="guitar">Guitar</option>
													<option value="bass">Bass</option>
													<option value="drums">Drums</option>
													<option value="percussion">Percussion</option>
													<option value="keyboards">Keyboards</option>
													<option value="vocals">Vocals</option>
													<option value="brass">Brass</option>
													<option value="woodwind">Woodwind</option>
												</select>
											</div>

											<div class="col_full">
												<label for="register-skill">Skill Level:</label>
												<select name="registerskill" id="register-skill"  class="form-control" required>
													<option value="">-- Skill Level --</option>
													<option value="beginner">Beginner</option>
													<option value="intermediate">Intermediate</option>
													<option value="expert">expert</option>
												</select>
											</div>

											<div class="col_full">
												<label for="register-photo">Photo (150px X 150px): </label>
												<input type="text" id="register-photo" name="registerphoto" value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-about">About Me:</label>
												<textarea id="register-about" name="registerabout" value="" class="form-control" rows="3" required></textarea>
											</div>

											<div class="col_full">
												<label for="register-info">Additional Info:</label>
												<textarea id="register-info" name="registerinfo" value="" class="form-control" rows="3"></textarea>
											</div>

											<div class="col_full">
												<label for="register-youtube">YouTube ("Share" link): </label>
												<input type="text" id="register-youtube" name="registeryoutube" value="" class="form-control" />
											</div>

											<!-- <div class="col_full nobottommargin">
												<button class="button button-3d button-black nomargin" id="register-submit" name="register-submit" value="register" type='submit'>Register Now</button>
											</div> -->

											<div class="col_full nobottommargin">
												<button class="button button-3d button-black nomargin" type='submit'>Register Now</button>
											</div>

										</form>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->

		============================================= -->

			============================================= -->

				<div class="container clearfix">

					<div class="col_half">
						Copyrights &copy; 2016 All Rights Reserved by Musicality.<br>
						<div class="copyright-links"><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></div>
					</div>

					<div class="col_half col_last tright">
						<div class="fright clearfix">
							<a href="#" class="social-icon si-small si-borderless si-facebook">
								<i class="icon-facebook"></i>
								<i class="icon-facebook"></i>
							</a>

							<a href="#" class="social-icon si-small si-borderless si-twitter">
								<i class="icon-twitter"></i>
								<i class="icon-twitter"></i>
							</a>

						</div>

						<div class="clear"></div>
					<div>
						<i class="icon-envelope2"></i> info@musicality.com
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<!-- My Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/myFunctions.js"></script>
</body>
</html>
